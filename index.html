<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"></link>
        <title>Sudoku</title>
    </head>
    <body>
        
        <main>

            <div class="sudokuWrapper">

                <div id="sudoku" class="sudokuGrid">

                </div>

            </div>

            <div class="numberPicker">

                <button id="button-1" class="numberButton">1</button>
                <button id="button-2" class="numberButton">2</button>
                <button id="button-3" class="numberButton">3</button>
                <button id="button-4" class="numberButton">4</button>
                <button id="button-5" class="numberButton">5</button>
                <button id="button-6" class="numberButton">6</button>
                <button id="button-7" class="numberButton">7</button>
                <button id="button-8" class="numberButton">8</button>
                <button id="button-9" class="numberButton">9</button>
                <button id="button-empty" class="numberButton numberButtonSelected"></button>

            </div>

            <div id="options">

                <label for="difficulty">Difficulty: </label>
                <select id="difficulty" name="difficulty">
                    <option value="0">EASY</option>
                    <option value="1">MEDIUM</option>
                    <option value="2" selected>HARD</option>
                </select>

                <button id="startButton">START</button>

            </div>

        </main>

        <script src="sudoku.js"></script>
        <script src="script.js"></script>
    </body>
</html>
